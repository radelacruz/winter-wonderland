		<div id="contact-page" class="row">
			<header class="col-12 col-md-12 col-lg-12">
				<h1 class="text-center py-3">GET IN TOUCH</h1>
			</header>

			<div class="col-12 col-md-6 col-lg-6">
				<p class="lead">Leave us a Message!</p>
				<form>
					<div class="form-group">
						<label for="username">Username:</label>
						<input id="username" class="form-control" type="text" placeholder="Enter Your Username Here">
					</div> <!-- end of username form group -->					

					<div class="form-group">
						<label for="email">Email:</label>
						<input id="email" class="form-control" type="email" placeholder="Enter Your Email Here">
					</div> <!-- end of email form group -->					

					<div class="form-group">
						<label for="contact">Contact Number:</label>
						<input id="contact" class="form-control" type="number" placeholder="Enter Your Contact Details Here">
					</div> <!-- end of contact form group -->

					<div class="form-group">
						<label for="message">Message:</label>
						<textarea id="message" class="form-control" placeholder="Enter Your Message Here"></textarea>
					</div> <!-- end of message form group -->

					<button class="btn btn-block btn-success">Submit</button>
				</form>
			</div> <!-- end of left side -->

			<div id="map" class="col-12 col-md-6 col-lg-6">
				<p class="lead">Where to find Us?</p>
				<div class="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.7322816548008!2d121.03122371438788!3d14.557296282040182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c901e242f095%3A0xcbab77db1aac9063!2sENZO+BUILDING!5e0!3m2!1sen!2sph!4v1542768576489" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>


				</div>
				
				
			</div> <!-- end of center side -->

			<div  id="social" class="col-12 col-md-6 col-lg-6 offset-lg-6">
				<div class=" social">
					<p>Follow Us!</p>
					<a target="_blank" href="https://www.twitter.com/winterwonderland" class="fa fa-twitter"></a>
					<a target="_blank" href="https://www.facebook.com/winterwonderland" class="fa fa-facebook"></a>
					<a target="_blank" href="https://www.instagram.com/winterwonderland" class="fa fa-instagram"></a>
